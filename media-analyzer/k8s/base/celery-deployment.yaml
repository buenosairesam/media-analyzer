apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  labels:
    app: celery-worker
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
        component: backend
    spec:
      containers:
      - name: celery-worker
        image: media-analyzer-backend:latest
        command: ["celery", "-A", "media_analyzer", "worker", "-l", "info", "-Q", "logo_detection,visual_analysis,default"]
        env:
        - name: DEBUG
          value: "false"
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_NAME
          value: "media_analyzer"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: password
        - name: REDIS_SERVICE_HOST
          value: "redis-service"
        - name: REDIS_SERVICE_PORT
          value: "6379"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/var/secrets/google/credentials.json"
        - name: GCP_BUCKET_NAME
          value: "media-analyzer-segments"
        - name: GCP_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: gcp-config
              key: project-id
        - name: USE_CLOUD_VISION
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: use-cloud-vision
        - name: USE_CLOUD_STORAGE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: use-cloud-storage
        - name: LOGO_CONFIDENCE_THRESHOLD
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: logo-confidence-threshold
        - name: ENABLED_BRANDS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: enabled-brands
        volumeMounts:
        - name: gcp-credentials
          mountPath: /var/secrets/google
          readOnly: true
        - name: media-storage
          mountPath: /app/media
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: gcp-credentials
        secret:
          secretName: gcp-credentials
      - name: media-storage
        persistentVolumeClaim:
          claimName: media-pvc