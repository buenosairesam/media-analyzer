<div class="stream-viewer">
  <div class="video-container">
    <video #video controls muted class="video-player">
      Your browser does not support video playback.
    </video>
    <canvas #overlay class="detection-overlay"></canvas>
  </div>
  
  <div class="controls">
    <button (click)="togglePlayPause()" class="btn play-pause">
      {{ isPlaying ? 'Pause' : 'Play' }}
    </button>
    <button (click)="toggleOverlay()" class="btn">
      {{ showOverlay ? 'Hide Detections' : 'Show Detections' }}
    </button>
  </div>
</div>
