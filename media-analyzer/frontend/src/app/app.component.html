<div class="app">
  <header>
    <h1>{{ title }}</h1>
  </header>
  
  <main class="main-content">
    <div class="controls-section">
      <app-stream-control 
        (streamSelected)="onStreamSelected($event)">
      </app-stream-control>
    </div>
    
    <div class="viewer-section">
      <app-stream-viewer 
        [streamUrl]="selectedStreamUrl">
      </app-stream-viewer>
    </div>
  </main>
</div>
