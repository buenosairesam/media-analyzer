kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: media-analyzer
containerdConfigPatches:
- |-
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."ctlptl-registry:5000"]
    endpoint = ["http://ctlptl-registry:5000"]
  [plugins."io.containerd.grpc.v1.cri".registry.configs."ctlptl-registry:5000".tls]
    insecure_skip_verify = true
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 8080
    protocol: TCP
  - containerPort: 443
    hostPort: 8443
    protocol: TCP